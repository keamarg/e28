<!doctype html>
<html lang='en'>

<head>
    <title>Week 8 Examples</title>
    <meta charset='utf-8'>
    <link href=data:, rel=icon>

    <script src='js/app.js' defer></script>

    <style>
        [v-cloak] {
            display: none
        }
    </style>

</head>

<body>
    <h1>Week 8 examples</h1>

    <div id='app' v-cloak>
        <h2>Game history</h2>
        <div id="history">
            <round-detail v-for="round in rounds" v-bind:key="round.number" v-bind:number="round.number"
                v-bind:winner="round.winner" v-on:delete-round="deleteRound($event)" v-bind:choice="round.choice">
                <template v-slot:coin>The coin landed on {{round.coin}}</template>
            </round-detail>
        </div>
    </div>
</body>

</html>
